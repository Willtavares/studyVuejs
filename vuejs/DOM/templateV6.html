<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Globulo.com</a>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs',
            link: 'http://globo.com',
            linkHtml: '<a href="http://google.com.br">Google</a>'
        },
        methods:{
            saudacao(){
                this.titulo= 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
