<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        template: `
            <div>
                <h1 >{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">Mudar Aula</button>
                <button @click="alterarModulo">Alterar Modulo</button>
            </div>
        `,
        data: function() {
            return {
                aula: 'Montando Instancia Vue',
                modulo: 'Modulo: Instancia do Vue'
            }
        },
        methods: {
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'             
            }
        }
    })

    const vm = new Vue({
        el: '#app'
    })
</script>
