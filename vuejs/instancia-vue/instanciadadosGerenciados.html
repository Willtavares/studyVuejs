    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{ titulo }} | {{ vm.novainfo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar(){
                this.titulo += '#'
            }
        }
    })

    vm.novainfo = 'Tentando inserir'
    console.log(vm.novainfo);
    
</script>
