<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
        <p >Usuário Logado: {{nome}}</p>
        <p>Perfil de Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anonimo</p>
    <p v-else>O usuário não está logado</p>
    <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        <h2>Desenvolvido para você</h2>
    </footer>
    <footer v-show="!logado">
        <h2>Desenvolvido para você que não está logado</h2>
    </footer>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            nome: 'William',
            logado: false,
            anonimo: false
        },
        methods:{
            alterarTitulo(event){
                this.titulo = event.target.value
            }
        }
    })
</script>
