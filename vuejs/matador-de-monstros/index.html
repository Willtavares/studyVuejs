<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>O Matador de Monstros</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
            <h1>Jogador</h1>
            <div class="life-bar">
                <div class="life"
                    :class="{danger: playerLife < 20}"
                    :style="{width: playerLife + '%'}"></div>
            </div>
            <div>{{ playerLife }} %</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: monsterLife < 20}"
                    :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }} %</div>
                </div>
            </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Você Ganhou!! Uhuw! :0)</div>
            <div v-else class="lose">Você perdeu, otário!! Vou mandar este resultado pra sua mãe!</div>
        </div>
        <div class="panel buttons">
            <template v-if="running">
            <button class="btn ataque" @click="atacar(true)">Ataque</button>
            <button class="btn ataque-especial"  @click="atacar(false)">Ataque Especial</button>
            <button class="btn curar" @click="curandoComDano">Curar</button>
            <button class="btn desistir" @click="running = false">Desistir</button>
            </template>
            <button v-else class="btn iniciar" @click="iniciarJogo">Iniciar Jogo</button>
        </div>

        <div v-if="logs.length" class="panel logs">
            <ul>
                <li  v-for="log in logs"
                :class="log.cls"
                class="log">{{ log.text }}</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
